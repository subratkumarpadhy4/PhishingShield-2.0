<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safe QR Verification Test</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            background: #e6f7ff;
            color: #004085;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            width: 350px;
            text-align: center;
            margin: 40px auto;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        canvas {
            border: 4px solid #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>âœ… Safe QR Code</h1>
        <p>Points to: <strong>https://google.com</strong></p>

        <!-- Canvas for dynamic generation -->
        <canvas id="qrCanvas" width="150" height="150"></canvas>

        <div style="margin-top:20px; font-weight:bold; color:#28a745;">
            Expected Risk Score: 10 (Safe - due to HTTP)
        </div>
        <p style="font-size:12px; color:#666;">
            (The engine should see the pattern but if it can't read the URL, it defaults to Safe/0, which is correct.)
        </p>
    </div>

    <script>
        const ctx = document.getElementById('qrCanvas').getContext('2d');

        // 1. White Background
        ctx.fillStyle = 'white';
        ctx.fillRect(0, 0, 150, 150);

        // 2. Draw Finder Patterns (The "Squares")
        function drawFinder(x, y) {
            ctx.fillStyle = 'black';
            ctx.fillRect(x, y, 35, 35); // Outer
            ctx.fillStyle = 'white';
            ctx.fillRect(x + 5, y + 5, 25, 25); // Middle
            ctx.fillStyle = 'black';
            ctx.fillRect(x + 10, y + 10, 15, 15); // Inner
        }
        drawFinder(10, 10);
        drawFinder(105, 10);
        drawFinder(10, 105);

        // 3. Draw Random Data (Simulating a QR)
        ctx.fillStyle = 'black';
        for (let i = 0; i < 80; i++) {
            ctx.fillRect(40 + Math.random() * 70, 40 + Math.random() * 70, 5, 5);
        }
    </script>
</body>

</html>
